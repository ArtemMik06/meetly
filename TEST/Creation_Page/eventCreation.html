
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="logo" class="logo">Meetly</div>
    <form id="eventForm">
    <section class="mail">
        <label>Назва заходу*</label>
        <input id="eventName" type="text" class="inp1" placeholder="Введіть назву вашого заходу">
    </section>
    <section class="name">
        <label>Короткий опис*</label>
        <input id="shortDescription" type="text" class="inp2" placeholder="Введіть короткий опис">
    </section>
    <section class="password">
        <label>Повний опис</label>
        <textarea id="fullDescription" cols="30" rows="10" class="inp3" placeholder="Введіть детальний опис заходу"></textarea>
    </section>
    <section class="rp">
        <label>Місто*</label>
        <input id="city" type="text" placeholder="Введіть місто...">
    </section>
    <section class="PIB">
        <label>Точна адреса</label>
        <input id="address" type="text" class="PIB1" placeholder="Введіть точну адресу">
    </section>
    <section class="age">
        <label>Вікові обмеження</label>
        <select id="ageLimit">
            <option value="0">Без обмежень</option>
            <option value="6">6+</option>
            <option value="12">12+</option>
            <option value="16">16+</option>
            <option value="18">18+</option>
        </select> 
    </section>           
    <section>
        <button type="submit" class="button">Створити захід</button>
    </section>
</form>
 <script src="./eventCreation.js"></script>
</body>
</html>
