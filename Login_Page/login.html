    <h1>Авторизація</h1>
    <main>
        <form id="loginForm">
            <div>
                <label>Email:</label>
                <input class="form_element" type="email" id="email" required>
            </div>
            
            <div>
                <label>Пароль:</label>
                <input class="form_element2" type="password" id="password" required>
            </div>
            
            <div>
                <button type="submit">Увійти</button>
    
            </div>        
        </form>
    </main>
